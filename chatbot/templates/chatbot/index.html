<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat-log2">
        <div>{{ initial_message|safe }}</div>
    </div>
    <div id="chat-log">
        <div></div>
    </div>
    <input type="text" id="chat-message-input" autocomplete="off" placeholder="Type your message here...">
    <button id="chat-message-submit">Send</button>

    <script>
        $(document).ready(function() {
            $('#chat-message-submit').click(function() {
                sendMessage();
            });

            $('#chat-message-input').keypress(function(e) {
                if (e.which == 13) {  // Enter key
                    sendMessage();
                }
            });

            function sendMessage() {
                var message = $('#chat-message-input').val();
                $.ajax({
                    url: '/chatbot/send_message/',
                    method: 'POST',
                    data: {
                        'message': message,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(data) {
                        console.log(data); // 받아온 데이터를 콘솔에 출력

                        $('#chat-log').append('<div><strong>You:</strong> ' + $('<div>').text(message).html() + '</div>');
                        if (data.messages) {
                            displayMessagesWithDelay(data.messages);
                        }
                        $('#chat-message-input').val('');
                    },
                    error: function(error) {
                        console.error("Error:", error);
                    }
                });
            }

            function displayMessagesWithDelay(messages) {
                var index = 0;

                function displayNextMessage() {
                    if (index < messages.length) {
                        var messageData = messages[index];
                        var message = messageData.message;
                        var delay = messageData.delay || 0;

                        if (delay > 0) {
                            // 지연 아이콘 표시
                            var typingIndicator = $('<div><strong>Bot:</strong> <span class="typing-indicator"></span></div>');
                            $('#chat-log').append(typingIndicator);

                            setTimeout(function() {
                                typingIndicator.html('<strong>Bot:</strong> ' + message);
                                index++;
                                displayNextMessage();
                            }, delay);
                        } else {
                            $('#chat-log').append('<div><strong>Bot:</strong> ' + message + '</div>');
                            index++;
                            displayNextMessage();
                        }
                    }
                }

                displayNextMessage();
            }
        });
    </script>
</body>
</html>
