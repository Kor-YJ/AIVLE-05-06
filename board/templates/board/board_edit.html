{% extends "admin/base.html" %}

{% block title %}
  게시물 작성/수정
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">게시물 작성/수정</h1>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_title">제목:</label>
            {{ form.title }}
          </div>
          <div class="form-group">
            <label for="id_content">내용:</label>
            {{ form.content }}
          </div>
          <button type="submit" class="btn btn-primary">저장</button>
        </form>
        <a href="{% url 'board:board_list' %}" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
      </div>
    </div>
  </div>
{% endblock %}
