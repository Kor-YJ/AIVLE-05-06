{% extends "admin/base.html" %}

{% block title %}
  게시물 작성/수정
{% endblock %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 작성</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            border-radius: 8px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .input-group textarea {
            resize: vertical;
            height: 150px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .input-group .horizontal-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-group .horizontal-group input {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>게시물 작성/수정</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_title">제목:</label>
                {{ form.title }}
            </div>
            <div class="input-group">
                <label for="id_content">내용:</label>
                {{ form.content }}
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
        <a href="{% url 'board:board_list' %}" class="btn btn-secondary mt-3">목록으로 돌아가기</a>
        <textarea id="transcript" rows="10" cols="50" style="display: none;"></textarea>
    </div>

    <script>
        $(document).ready(function() {
            $('#submit-button').click(function() {
                const title = $('#title').val();
                const content = $('#content').val();
                console.log('제목:', title);
                console.log('내용:', content);
            });
        });
    </script>
</body>
{% endblock %}
