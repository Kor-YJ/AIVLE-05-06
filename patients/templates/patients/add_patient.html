<!DOCTYPE html>
<html>
<head>
    <title>Add Patient</title>
</head>
<body>
    <h1>Add Patient</h1>
    <form method="post">
        {% csrf_token %}
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br>
        <label for="patient_birth">Patient Birth:</label>
        <input type="date" id="patient_birth" name="patient_birth" required><br>
        <button type="submit">Add Patient</button>
    </form>
</body>
</html>
