<!DOCTYPE html>
<!-- 환자 목록 조회 페이지 -->
<!-- {% load static %} -->
<html lang="ko">
<head>
    <title> KIOSK </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        tr, tbody {
            font-size: 50px;
        }
        input {
            transform: scale(3);
        }
        button {
            font-size: 40px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <form method="get" action="/patients/<int:patient_id>/reservations/" id='myForm'>
        <div class="patient-container">
            <p id="patient-text">환자 목록</p>
            <div id="patient-list">
                <table>
                    <thead>
                        <tr>
                            <th>선택</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Birth</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for patient in patients %}
                            <tr>
                                <td><input type="radio" name="selected_patient" value="{{ patient.id }}" onclick="toggleRadio(this)"></td>
                                <td>{{ patient.id }}</td>
                                <td>{{ patient.patient_name }}</td>
                                <td>{{ patient.patient_birth }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div><!-- 환자의 리스트가 들어감 -->
            <button type='button' id="select-btn" onclick='check_radio()'>예약 확인</button>
        </div>
    </form>
    <footer role="contentinfo" onclick="moveChat()">
        <div class="footer_wrap">
            <img src="../images/bot_image.png" id="bot_img"><div class="footer_block">저를 누르면 음성으로 대화 가능해요<br>무엇이든 물어보세요!</div>
        </div>
    </footer>
</body>
<script>

    function toggleRadio(radio) {
        if (radio.wasChecked) {
            radio.checked = false;
        }
        // Toggle the `wasChecked` state
        radio.wasChecked = radio.checked;
    }
    function toQueryString(params) {
        return '?' + Object.keys(params)
            .map(key => encodeURIComponent(key) + '=' + encodeURIComponent(params[key]))
            .join('&');
    }
    function check_radio(){
        radios = document.getElementsByName('selected_patient');
        let checked = false;
        let selected_id = null;

        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked) {
                checked = true;
                selected_id = radios[i].value;
                break;
            }
        }

        if (checked) {
            //document.getElementById('myForm').submit();
            
            const form = document.getElementById('myForm');
            const formData = new FormData(form);
            const jsonObject = {};

            formData.forEach((value, key) => {
                jsonObject[key] = value;
            });

            const jsonString = JSON.stringify(jsonObject);  

            int_id = Number(selected_id);
            url = `https://5462-180-66-16-143.ngrok-free.app/patients/${int_id}/reservations/`;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data);

                // 응답받은 json 데이터를 get 방식으로 보내기 위한 과정
                var queryParams = new URLSearchParams();
                queryParams.append('json_data', JSON.stringify(data));
                queryParams.append('patient_id', selected_id);
    
                // window.location.href를 사용하여 새로운 페이지로 이동
                window.location.href = '/reservations/reserve?' + queryParams.toString();
            })
            .catch(error => console.error('Error:', error));

        } else {
            alert('환자를 선택해주세요');
        }
    }

    function moveChat(){
        location.href = "chat.html";
    }
</script>
</html>
